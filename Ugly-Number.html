<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    /**
     * Algorithm
     * 1. create a function to find ugly number accepts one arguments
     * 2. handle edgecase (return Enter Proper Number)
     * 3. loop untill input value
     * 4. if input is divisible by 2 then divide by 2
     * 4.1. push i in empty array
     * 4.2. if not increment the i
     * 5. if input is divisible by 3 then divide by 3
     * 5.1. push i in empty array
     * 5.5. if not increment the i
     * 6. if input is divisible by 5 then divide by 5
     * 6.1. push i in empty array
     * 6.2. if not increment the i
     * 7. return arr length
     */

    function uglyNumber(num) {
      let arr = [];
      let output = num;
      for (let i = 1; i < num; i++) {
        if (num % i === 0) {
          arr.push(i);
          output = output / i;
          if (output === 1) {
            break;
          }
        }
      }
      return arr.length;
    }
    console.log(uglyNumber(10));
  </script>
</html>
